[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
addopts =
    --cov=custom_components.statistics_orphan_finder
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --strict-markers
    -ra
    -v
    --no-cov-on-fail

# Filter warnings
filterwarnings =
    ignore::coverage.exceptions.CoverageWarning:coverage.inorout
    ignore:Module.*was previously imported:coverage.exceptions.CoverageWarning

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database required)
    slow: Slow running tests
    asyncio: Async tests

# Timeout for tests (prevent hanging)
timeout = 30

# Ignore patterns
norecursedirs = .git .tox dist build *.egg frontend node_modules

# Logging
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
